<article class="option"
         [class.active]="card.active"
         (click)="clickEmitter.emit(card)"
         [style]="styleBackground()"
>
  <div class="shadow"></div>
  <div class="label">
    <section class="icon">
      <img [src]="image" [alt]="card.title" />
    </section>
    <section class="info">
      <div class="main">{{ card.title }}</div>
      <div class="sub">{{ card.subtitle }}</div>
    </section>
  </div>
</article>
